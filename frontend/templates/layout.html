<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flashcards</title>
        {% load static %}
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="{% static 'htmx.min.js' %}" defer></script>
        <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
        {% block scripts %}{% endblock %}

        <!-- stylesheets -->
        <link rel="stylesheet" href="{% static 'frontend/css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'frontend/css/animations.css' %}">

        <!-- google fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    </head>
    <body  hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

        <div class="grey-overlay"></div>

        <ul class="navbar">
            <div>
                <a href=""><li class="nav-button">Deck List</li></a>
                <a href="{% url 'cards' %}"><li class="nav-button">Card List</li></a>
                <a href="{% url 'create_card' %}"><li class="nav-button">Create Card</li></a>
            </div>
            <div>
                {% if user.is_authenticated %}
                    <li class="nav-button">Logged in as <b>{{ user.username }}</b></li>
                    <a href="{% url 'logout' %}"><li class="nav-button">Log Out</li></a>
                {% else %}
                    <a href="{% url 'login' %}"><li class="nav-button">Log In</li></a>
                    <a href="{% url 'signup' %}"><li class="nav-button">Sign Up</li></a>
                {% endif %}
            </div>
        </ul>

        {% block body %}{% endblock %}

    </body>
</html>
