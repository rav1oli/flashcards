{% load crispy_forms_tags %}

<form class="grey-form" 
    hx-post="{{ submit_url }}" 
    hx-include=".selected"
    hx-target="this" 
    hx-swap="outerHTML" >
    {% csrf_token %}
    
    {% crispy form %}

    <button type="submit" class="form-button close-button">Close</button> <!-- make this a lil x button in the corner -->
</form>
