{% for deck in deck_list %}

    <a href="{% url 'deck_detail' deck.pk %}">
        <div class="deck item" data-deck-id="{{ deck.pk }}">
            <b>{{ deck.title }}</b>
            <p>{{ deck.description }}</p>
            <!-- I'm pretty sure I can do the fanning effect with css -->
        </div>
    </a>

{% endfor %}
