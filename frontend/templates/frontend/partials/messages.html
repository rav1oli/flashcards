<div id="message-container" class="contents message-container" hx-swap-oob="innerHTML"></div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }} p-3" {% endif %}> {{ message }} </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
