{% load widget_tweaks%}

<form class="grey-form flex flex-col" 
    hx-post="{{ submit_url }}" 
    hx-include=".selected"
    hx-target="this" 
    hx-swap="outerHTML" >
    {% csrf_token %}
    
    <p class="mb-3 text-lg">Add to decks:</p>
    {% render_field form.decks %}

    <button type="submit" class="bg-offwhite-light rounded-md shadow-sm p-2 mt-3" value="Save">Save</button>
</form>
