<dialog>
    <form class="grey-form" 
        hx-post="{% url 'deck_card_multiple_form' %}" 
        hx-include=".selected"
        hx-target="closest dialog" 
        hx-swap="outerHTML" >
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit" class="form-button close-button">Close</button> <!-- make this a lil x button in the corner -->
    </form>

    <script>
        dialog = document.querySelector('dialog');
        dialog.showModal();
    </script>
</dialog>
