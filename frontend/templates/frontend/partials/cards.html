{% load static %}
{% load markdown_filter %}
{% for card in card_list %}

    <div class="card item selectable" data-card-id="{{ card.id }}">

        <p class="label label-front">Front: </p>
        <p class="label label-back">Back: </p>

        <div class="card-edit-icons">
            <img data-card-id="{{ card.id }}" class="icon hoverable card-edit-icon card-bin-icon" src="{% static 'frontend/icons/bin.svg' %}" width="25px" height="25px" title="Delete Card" alt="Delete Card"/>
            <a href=""><img class="icon hoverable card-edit-icon card-pencil-icon" src="{% static 'frontend/icons/pencil.svg' %}" width="25px" height="25px" title="Edit Card" alt="Edit Card"/></a>
            <img data-card-id="{{ card.id }}" class="icon hoverable card-edit-icon card-add-to-deck-icon" src="{% static 'frontend/icons/add.svg' %}" width="25px" height="25px" title="Add Card to Decks" alt="Add Card to Decks"/>
            <img data-card-id="{{ card.id }}" class="icon hoverable card-edit-icon card-add-tags-icon" src="{% static 'frontend/icons/tag.svg' %}" width="25px" height="25px" title="Set Tags for Card" alt="Set Tags for Card"/>
        </div>

        <img class="icon hoverable flip-icon" src="{% static 'frontend/icons/curve-down-arrow.svg' %}" width="25px" height="25px" title="Flip" alt="Flip" />

        <div class="card-front">
            {{ card.front|markdownify|safe }}
        </div>
        <div class="card-back">
            {{ card.back|markdownify|safe }}
        </div>

    </div>

{% endfor %}
