{% extends "layout.html" %}
{% load static %}
{% load filters %}
{% load crispy_forms_tags %}

{% block scripts %}
    <script src="{% static 'frontend/cards.js' %}"></script>
{% endblock %}

{% block body %}

    <form method="post" class="container mx-auto my-8">{% csrf_token %}
        {% crispy form %}

        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <input type="submit" value="Save">
    </form>

{% endblock %}
